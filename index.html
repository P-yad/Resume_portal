<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Submission Portal</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:linear-gradient(135deg,#11998e,#38ef7d); color:#fff; text-align:center; }
header{padding:30px 20px;}
header h1{font-size:2.2rem;margin-bottom:10px;}
.motivation{font-size:1.2rem;font-weight:bold;margin:15px 0;color:#ffeb3b;text-shadow:1px 1px 3px rgba(0,0,0,0.6);}
.cta-buttons button{background:#fff;color:#11998e;padding:10px 20px;border-radius:8px;font-size:1rem;font-weight:bold;cursor:pointer;border:none;}
.form-container,.dashboard{display:none;margin:30px auto;background:#fff;color:#000;width:90%;max-width:900px;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.4);text-align:left;}
.form-container h2,.dashboard h2{text-align:center;margin-bottom:15px;}
.form-container label{font-weight:bold;display:block;margin-top:10px;}
.form-container input,.form-container textarea,.form-container select{width:100%;padding:8px;margin-top:5px;border:1px solid #aaa;border-radius:5px;}
.form-container button,.dashboard button{margin-top:15px;padding:10px 20px;border:none;border-radius:6px;background:#11998e;color:#fff;font-size:1rem;font-weight:bold;cursor:pointer;}
.form-container button:hover,.dashboard button:hover{background:#38ef7d;color:#000;}
.dashboard-section{margin:20px 0;padding:15px;border:1px solid #ccc;border-radius:8px;background:#f8f8f8;}
.dashboard-section h3{margin:0 0 10px 0;color:#11998e;}
.resume-item{background:#fff;padding:10px;border:1px solid #ddd;margin:5px 0;border-radius:6px;}
#backBtn{display:none;margin:20px;}
#backBtn button{padding:8px 16px;margin:0 5px;border:none;border-radius:6px;background:#fff;color:#11998e;font-weight:bold;cursor:pointer;}
.role-buttons button{margin:10px;padding:12px 20px;font-size:1rem;border-radius:8px;border:none;background:#11998e;color:#fff;font-weight:bold;cursor:pointer;}
.role-buttons button:hover{background:#38ef7d;color:#000;}
.approve-btn{background:#4caf50;color:#fff;margin-right:10px;}
.reject-btn{background:#f44336;color:#fff;}
</style>
</head>
<body>

<div class="motivation">üöÄ "Your career starts with the first step ‚Äì upload your resume today and unlock opportunities!"</div>

<header id="homepage">
<h1>Submit Your Resume Easily</h1>
<p>Students and Professionals can upload resumes and track submission status.</p>
<div class="cta-buttons" id="uploadSection">
<button onclick="startProcess()">üì§ Upload Resume</button>
</div>
</header>

<div id="backBtn"><button onclick="goBack()">‚¨ÖÔ∏è Back</button></div>

<!-- Signup Form -->
<div class="form-container" id="signupForm">
<h2>Sign Up</h2>
<form onsubmit="submitSignup(event)">
<label>Name:</label><input type="text" required>
<label>Email:</label><input type="email" required>
<label>Password:</label><input type="password" required>
<button type="submit">Sign Up</button>
</form>
</div>

<!-- Role Selection -->
<div class="form-container" id="roleSelectPage">
<h2>Select Your Role</h2>
<div class="role-buttons">
<button onclick="chooseRole('student')">üéì Student</button>
<button onclick="chooseRole('jobApplicant')">üìÑ Job Applicant</button>
<button onclick="chooseRole('internshipSeeker')">üíº Internship Seeker</button>
<button onclick="chooseRole('college')">üè´ College</button>
<button onclick="chooseRole('scholarship')">üéØ Scholarship</button>
<button onclick="chooseRole('freelancer')">üßë‚Äçüíª Freelancer</button>
<button onclick="chooseRole('entrepreneur')">üöÄ Entrepreneur</button>
</div>
</div>

<!-- Generic Role Form Template -->
<div class="form-container" id="roleFormTemplate">
<h2 id="roleFormTitle">Form</h2>
<form id="roleForm" onsubmit="submitRoleForm(event)"></form>
</div>

<!-- User Dashboard -->
<div class="dashboard" id="userDashboard">
<h2>Dashboard</h2>
<div class="dashboard-section" id="dashboardDetails"></div>
<div class="dashboard-section" style="text-align:center;">
<button onclick="openAdminPanel()">üõ†Ô∏è Admin Panel</button>
</div>
</div>

<!-- Admin Panel -->
<div class="dashboard" id="adminPanel">
<h2>üõ†Ô∏è Admin Panel</h2>
<div class="dashboard-section"><h3>All Submissions</h3><div id="submissionList"></div></div>
</div>

<script>
let users=[], submissions=[], currentUser=null, historyStack=[];

function startProcess(){ document.getElementById("homepage").style.display="none"; showForm("signupForm"); }

function showForm(id){
  let current=document.querySelector(".form-container:not([style*='display: none']), .dashboard:not([style*='display: none'])");
  if(current && current.id!==id) historyStack.push(current.id);
  document.querySelectorAll(".form-container, .dashboard").forEach(el=>el.style.display="none");
  document.getElementById(id).style.display="block";
  document.getElementById("backBtn").style.display="block";
}

function goBack(){
  if(historyStack.length>0){
    let last=historyStack.pop();
    document.querySelectorAll(".form-container, .dashboard").forEach(el=>el.style.display="none");
    document.getElementById(last).style.display="block";
  }else{
    document.querySelectorAll(".form-container, .dashboard").forEach(el=>el.style.display="none");
    document.getElementById("homepage").style.display="block";
    document.getElementById("backBtn").style.display="none";
  }
}

function submitSignup(e){
  e.preventDefault();
  let name=e.target.querySelector("input[type=text]").value;
  let email=e.target.querySelector("input[type=email]").value;
  users.push({name,email});
  currentUser=users[users.length-1];
  alert("Signup Done ‚úÖ");
  showForm("roleSelectPage");
}

function chooseRole(role){
  currentUser.role=role;
  renderForm(role);
}

function renderForm(role){
  const formContainer=document.getElementById("roleFormTemplate");
  const form=document.getElementById("roleForm");
  let html='';
  document.getElementById("roleFormTitle").innerText=role+" Details";
  
  switch(role){
    case "student":
      html+=`<label>Full Name:</label><input type="text" id="stuName" required>
      <label>Email:</label><input type="email" id="stuEmail" required>
      <label>Phone:</label><input type="tel" id="stuPhone" required>
      <label>College:</label><input type="text" id="stuCollege" required>
      <label>Resume:</label><input type="file" id="stuResume" required>`;
      break;
    case "scholarship":
      html+=`<label>Full Name:</label><input type="text" id="schName" required>
      <label>Email:</label><input type="email" id="schEmail" required>
      <label>Phone:</label><input type="tel" id="schPhone" required>
      <label>Scholarship Type:</label><select id="schType" required>
      <option value="">Select Type</option><option value="Merit-based">Merit-based</option>
      <option value="Need-based">Need-based</option><option value="Sports">Sports</option>
      <option value="Research">Research</option></select>
      <label>Supporting Document:</label><input type="file" id="schDoc" required>`;
      break;
    default:
      html+=`<label>Full Name:</label><input type="text" id="roleName" required>
      <label>Email:</label><input type="email" id="roleEmail" required>
      <label>Phone:</label><input type="tel" id="rolePhone" required>
      <label>Resume:</label><input type="file" id="roleResume" required>`;
  }
  html+=`<button type="submit">Submit</button>`;
  form.innerHTML=html;
  showForm("roleFormTemplate");
}

function submitRoleForm(e){
  e.preventDefault();
  let role=currentUser.role;
  let submission={role,status:"Submitted ‚úÖ"};
  if(role==="student"){
    submission.name=document.getElementById("stuName").value;
    submission.email=document.getElementById("stuEmail").value;
    submission.phone=document.getElementById("stuPhone").value;
    submission.college=document.getElementById("stuCollege").value;
  }else if(role==="scholarship"){
    submission.name=document.getElementById("schName").value;
    submission.email=document.getElementById("schEmail").value;
    submission.phone=document.getElementById("schPhone").value;
    submission.schType=document.getElementById("schType").value;
  }else{
    submission.name=document.getElementById("roleName").value;
    submission.email=document.getElementById("roleEmail").value;
    submission.phone=document.getElementById("rolePhone").value;
  }
  submissions.push(submission);
  alert("Submission successful ‚úÖ");
  showForm("userDashboard");
  updateDashboard(submission);
}

function updateDashboard(sub){
  document.getElementById("dashboardDetails").innerHTML=`<b>Role:</b> ${sub.role}<br><b>Name:</b> ${sub.name}<br><b>Email:</b> ${sub.email}<br><b>Status:</b> ${sub.status}`;
}

function openAdminPanel(){
  showForm("adminPanel");
  displaySubmissions();
}

function displaySubmissions(){
  const div=document.getElementById("submissionList");
  div.innerHTML="";
  submissions.forEach((s,i)=>{
    const item=document.createElement("div");
    item.className="resume-item";
    item.innerHTML=`<b>Role:</b> ${s.role} <b>Name:</b> ${s.name} <b>Status:</b> <span id="status${i}">${s.status}</span>
    <button class="approve-btn" onclick="updateStatus(${i},'Approved ‚úÖ')">Approve</button>
    <button class="reject-btn" onclick="updateStatus(${i},'Rejected ‚ùå')">Reject</button>`;
    div.appendChild(item);
  });
}

function updateStatus(index,status){
  submissions[index].status=status;
  document.getElementById("status"+index).innerText=status;
}
</script>
</body>
</html>
